<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments :: header"></head>
<body class="sidebar-noneoverflow starterkit">
    
    <div th:replace="fragments :: navbar"></div>

    <!--  BEGIN MAIN CONTAINER  -->
    <div class="main-container" id="container">

        <div class="overlay"></div>
        <div class="search-overlay"></div>

        <div th:replace="fragments :: sidebar"></div>
        
        <!--  BEGIN CONTENT AREA  -->
        <div id="content" class="main-content">
            <div class="layout-px-spacing">


                <!-- CONTENT AREA -->

                <div class="page-header">
                    <div class="page-title">
                        <h3>Data Montir</h3>
                    </div>
                </div>
                <div class="row layout-top-spacing">
                    <div class="col-lg-12 col-12 layout-spacing">
                        <div class="statbox widget box box-shadow">
                            <div class="widget-content widget-content-area">
                                <div class="row layout-top-spacing">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-12 layout-spacing">
                                      <div class="widget-content-area br-4">
                                        <div class="widget-one">
                                          <h6>Tambah Montir</h6>
                        
                                          <form action="/montir" method="POST">
                        
                                            <div class="input-group mb-4">
                                              <div class="input-group-prepend">
                                                <span class="input-group-text">Nama</span>
                                              </div>
                                              <input
                                                type="text"
                                                name="nama"
                                                class="form-control"
                                              />
                                            </div>

                                            <div class="input-group mb-4">
                                                <div class="input-group-prepend">
                                                  <span class="input-group-text">No HP</span>
                                                </div>
                                                <input
                                                  type="text"
                                                  name="noHp"
                                                  class="form-control"
                                                />
                                              </div>

                                              <div class="input-group mb-4">
                                                <div class="input-group-prepend">
                                                  <span class="input-group-text">Email</span>
                                                </div>
                                                <input
                                                  type="text"
                                                  name="email"
                                                  class="form-control"
                                                />
                                              </div>

                                              <div class="input-group mb-4">
                                                <div class="input-group-prepend">
                                                  <span class="input-group-text">Shift</span>
                                                </div>
                                                <select class="custom-select" name="shift">
                                                  <option selected value="">Pilih shift</option>
                                                  <option value="shift1">Shift 1</option>
                                                  <option value="shift2">Shift 2</option>
                                                </select>
                                            </div>

                                            <div class="form-row">
                                                <div class="col-12 mb-5">
                                                    <textarea class="form-control" name="alamat" rows="4" placeholder="Alamat"></textarea>
                                                </div>
                                            </div>
                        
                                            <input
                                              type="submit"
                                              class="btn btn-info btn-block mb-4 mr-2"
                                              value="Submit"
                                            />
                                          </form>
                                        </div>
                                      </div>
                                    </div>
                                  </div>

                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover mb-4">
                                        <div class="search-input-group-style input-group mb-3 mt-3 ml-auto">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Cari Montir" aria-label="Username" aria-describedby="basic-addon1">
                                            <div class="btn-group mt-1" role="group" aria-label="Basic example">
                                                <button type="button" class="btn btn-outline-primary">+</button>
                                            </div>
                                        </div>
                                        <thead>
                                            <tr>
                                                <th class="text-center">No.</th>
                                                <th class="text-center">Nama</th>
                                                <th class="text-center">No. HP</th>
                                                <th class="text-center">Email</th>
                                                <th class="text-center">Alamat</th>
                                                <th class="text-center">Shift</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="montir, index : ${montirs}">
                                                <td class="text-center" th:text="${index.index + 1}"></td>
                                                <td class="text-center" th:text="${montir.getName()}"></td>
                                                <td class="text-center" th:text="${montir.getNoHp()}"></td>
                                                <td class="text-center" th:text="${montir.getEmail()}"></td>
                                                <td class="text-center" th:text="${montir.getAlamat()}"></td>
                                                <td class="text-center" th:text="${montir.getShift}" ></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        <!--  END CONTENT AREA  -->

    </div>
    <!-- END MAIN CONTAINER -->

    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="assets/js/libs/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="assets/js/app.js"></script>
    
    <script>
        $(document).ready(function() {
            App.init();
        });
    </script>
    <script src="assets/js/custom.js"></script>
    <!-- END GLOBAL MANDATORY SCRIPTS -->

    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->
    <script>
        var currentPath = window.location.pathname;
        $('.menu').removeClass('active');
        $('a[href="' + currentPath + '"], a[data-active="true"]').closest('.menu').addClass('active');
    </script>
    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->
</body>
</html>
