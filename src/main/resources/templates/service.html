
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments :: header"></head>
<body class="sidebar-noneoverflow starterkit">
    
    <div th:replace="fragments :: navbar"></div>

    <!--  BEGIN MAIN CONTAINER  -->
    <div class="main-container" id="container">

        <div class="overlay"></div>
        <div class="search-overlay"></div>

        <div th:replace="fragments :: sidebar"></div>

        <!--  BEGIN CONTENT AREA  -->
        <div id="content" class="main-content">
            <div class="layout-px-spacing">


                <!-- CONTENT AREA -->

                <!-- CONTENT AREA -->

                <div class="page-header">
                    <div class="page-title">
                        <h3>Service</h3>
                    </div>
                </div>
                <div class="row layout-top-spacing">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-12 layout-spacing">
                        <div class="widget-content-area br-4">
                            <div class="widget-one">

                                <ul class="nav nav-tabs  mb-3 mt-3 nav-fill" id="justifyTab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="justify-home-tab" data-toggle="tab"
                                            href="#justify-home" role="tab" aria-controls="justify-home"
                                            aria-selected="true">Tambah Service</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="justify-contact-tab" data-toggle="tab"
                                            href="#justify-contact" role="tab" aria-controls="justify-contact"
                                            aria-selected="false">List Service</a>
                                    </li>
                                </ul>

                                <div class="tab-content" id="justifyTabContent">
                                    <div class="tab-pane fade show active" id="justify-home" role="tabpanel"
                                        aria-labelledby="justify-home-tab">
                                        <form class="needs-validation" novalidate action="/service" method="POST">
                                            <div class="input-group mb-4">
                                                <div class="input-group-prepend">
                                                <span class="input-group-text">Pelanggan</span>
                                                </div>
                                                <select class="custom-select" name="pelanggan">
                                                <option selected value="">Pilih pelanggan</option>
                                                
                                                <option th:each="customer: ${customers}" th:value="${customer.getIdPelanggan()}" th:text="${customer.getIdPelanggan() + ' - ' + customer.getNama()}"></option>
                                                </select>
                                            </div>

                                            <div class="input-group mb-4">
                                                <div class="input-group-prepend">
                                                <span class="input-group-text">Montir</span>
                                                </div>
                                                <select class="custom-select" name="montir">
                                                <option selected value="">Pilih montir</option>
                                                
                                                <option th:each="montir: ${montirs}" th:value="${montir.getIdMontir()}" th:text="${montir.getIdMontir() + ' - ' + montir.getName()}"></option>
                                                </select>
                                            </div>

                                        
                                            <div class="form-row">
                                                <div class="col-md-4 mb-5">
                                                    <label for="validationTooltip01">catatan_kerusakan</label>
                                                    <input type="text" class="form-control" id="validationTooltip01"
                                                        placeholder="catatan_kerusakan" autocomplete="off" name="catatanKerusakan" required>
                                                    <div class="valid-tooltip">
                                                        Looks good!
                                                    </div>
                                                </div>
                                                <div class="col-md-4 mb-5">
                                                    <div class="form-group">
                                                        <label for="validationTooltip01">Waktu Mulai</label>
                                                        <input type="datetime-local" class="form-control" name="waktuMulai" />
                                                    </div>
                                                </div>
                                                <div class="col-md-4 mb-5">
                                                    <div class="form-group">
                                                        <label for="validationTooltip01">Estimasi Selesai</label>
                                                        <input type="datetime-local" class="form-control" name="estimasiSelesai" />
                                                    </div>
                                                </div>
                                            </div>
                                            <button class="btn btn-primary mt-2" type="submit">Submit form</button>
                                        </form>
                                    </div>
                                    <div class="tab-pane fade" id="justify-contact" role="tabpanel"
                                        aria-labelledby="justify-contact-tab">
                                        <div class="table-responsive">
                                            <table class="table mb-4 contextual-table">
                                                <thead>
                                                    <tr class="">
                                                        <th class="text-center">No</th>
                                                        <th>Catatan Kerusakan</th>
                                                        <th>Waktu Mulai</th>
                                                        <th>Estimasi Selesai</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr class="" th:each="service, index : ${services}">
                                                        <td class="text-center" th:text="${index.index + 1}"></td>
                                                        <td th:text="${service.getCatatanKerusakan()}"></td>
                                                        <td th:text="${service.getWaktuMulai()}"></td>
                                                        <td th:text="${service.getEstimasiSelesai()}"></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- CONTENT AREA -->

                </div>
                <div class="footer-wrapper">
                    <div class="footer-section f-section-1">
                        <p class="">Copyright Â© 2023 <a target="_blank" href="https://designreset.com">Aishervice</a>,
                            All rights reserved.</p>
                    </div>
                    <div class="footer-section f-section-2">
                        <p class=""> <svg xmlns="logo.png" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart">
                                <path
                                    d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                                </path>
                            </svg></p>
                    </div>
                </div>
            </div>
            <!--  END CONTENT AREA  -->

        </div>
        <!-- END MAIN CONTAINER -->

        <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
        <script src="assets/js/libs/jquery-3.1.1.min.js"></script>
        <script src="bootstrap/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>
        <script src="assets/js/app.js"></script>

        <script>
            $(document).ready(function () {
                App.init();
            });
        </script>
        <script src="assets/js/custom.js"></script>
        <!-- END GLOBAL MANDATORY SCRIPTS -->

        <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->
        <script>
            var currentPath = window.location.pathname;
            $('.menu').removeClass('active');
            $('a[href="' + currentPath + '"], a[data-active="true"]').closest('.menu').addClass('active');
        </script>
        <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->
</body>

</html>
